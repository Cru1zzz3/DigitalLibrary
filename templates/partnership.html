{{define "title"}}Become a parther{{end}}

{{ define "content"}}
<div class="form-block ">
    <h1 class="text-center">You almost our partner!</h1>
    <form method="POST">
        <div class="form-group justify-content-center">
            <label>Email:</label><br />
            <input type="text" class="form-control" name="Email"><br />
        </div>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">Your annotation</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="Cover">
            <label class="custom-file-label" for="cover">Choose cover file</label>
        </div>

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="Text">
            <label class="custom-file-label" for="Text">Choose text file</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
{{end}}
