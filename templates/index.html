{{define "index"}}
<html>

<head>
    <title>{{block "title" . }} Index title{{end}} </title>
    {{block "head" . }} {{end}}
    <style>
        .carousel-item {
            height: 500px;
        }

        .carousel-item img {
            height: 500px;
            object-fit: contain;

        }
    </style>
</head>

<body>

    {{template "navbar" . }}

    <div class="container">
        <div class="row">

        </div>

        <div class="row">
            <!-- Left coloumn -->
            <div class="col-md-3"></div>

            <!-- Center coloumn -->
            <div class="col-md-6">
                {{block "content" . }}

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/static/covers/the-hobbit.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/covers/the-girl-in-red.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/covers/the-arsonist.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                {{end}}
            </div>

            <!-- Right coloumn -->
            <div class="col-md-3"></div>
        </div>
    </div>


</body>

</html>
{{end}}
