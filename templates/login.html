{{define "head"}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

{{ define "content"}}
<form method="POST">
    <div class="form-group">
        <label for="nickname">Nickname:</label>
        <input type="text" class="form-control" id="nickname" placeholder="Enter nickname">
        <small id="nickname" class="form-text text-muted"> You can undertext this :) </small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">I'm agree with site policy</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}
